<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
  <script>
    const API = "https://api.johka.be/api";

    // âœ… Toon melding als gebruiker terugkeert van Mollie
const params = new URLSearchParams(window.location.search);
if (params.get("success") === "1") {
  const banner = document.createElement("div");
  banner.textContent = "âœ… Betaling geslaagd! Je wallet is bijgewerkt.";
  banner.style = `
    background:#eaffea;
    color:#1e7e34;
    border:1px solid #b8e0b8;
    border-radius:8px;
    padding:10px 16px;
    font-weight:600;
    text-align:center;
    margin-bottom:15px;
  `;
  document.body.prepend(banner);
  // verwijder de parameter uit de URL na 3 sec
  setTimeout(() => {
    history.replaceState(null, "", window.location.pathname);
  }, 3000);
}


    async function fetchWallet(){
      const token = localStorage.getItem("token");
      if(!token) return location.href="/login.html";

      const res = await fetch(API + "/wallet", {
        headers:{Authorization:"Bearer "+token}
      });
      const data = await res.json();
      document.getElementById("balance").textContent = data.balance;
    }

    async function fetchTips(){
      const token = localStorage.getItem("token");
      const res = await fetch(API + "/tips", {
        headers:{Authorization:"Bearer "+token}
      });
      const list = await res.json();
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";
      for(const t of list){
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(t.when).toLocaleString()}</td>
          <td>${t.from}</td>
          <td>${t.to}</td>
          <td>${t.amount}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    async function topup() {
  const token = localStorage.getItem("token");
  if (!token) return alert("Je moet ingelogd zijn.");

  const euro = prompt("Hoeveel EURO wil je opwaarderen?", "5");
  const amount = parseFloat(euro);
  if (!amount || amount <= 0) return alert("Ongeldig bedrag.");

  try {
    const res = await fetch(`${API}/wallet/create-payment`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token,
      },
      body: JSON.stringify({ amount }),
    });

    const data = await res.json();
    if (data.checkout_url) {
      // ðŸ‘‰ Stuur gebruiker naar Mollie-betaalscherm
      window.location.href = data.checkout_url;
    } else {
      alert("âŒ Fout bij starten betaling");
      console.error(data);
    }
  } catch (err) {
    alert("âŒ Netwerkfout bij betaling");
    console.error(err);
  }
}


    const initWalletPage = () => {
      fetchWallet();
      fetchTips();
      const topupBtn = document.getElementById("topupBtn");
      if (topupBtn) {
        topupBtn.addEventListener("click", topup, { once: false });
      }
    };

    if (document.readyState === "loading") {
      window.addEventListener("DOMContentLoaded", initWalletPage, { once: true });
    } else {
      initWalletPage();
    }
  </script>
</head>
<body>
 

  <main>
    <div id="balanceBox">
      Saldo: ðŸ’° <span id="balance">0</span> tokens <br>
      <button id="topupBtn">Opwaarderen</button>
    </div>

    <h2>ðŸ“œ Transacties</h2>
    <table>
      <thead>
        <tr><th>Datum</th><th>Van</th><th>Naar</th><th>Bedrag</th></tr>
      </thead>
      <tbody>
        <tr><td colspan="4">Laden...</td></tr>
      </tbody>
    </table>
  </main>

  
</body>
</html>
