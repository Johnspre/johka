<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Johka Wallet</title>
  <style>
    :root {
      --accent: #ff3c7d;
      --gold: #f8d66d;
      --bg-dark: #0a0a0a;
      --bg-panel: #151515;
      --muted: #888;
    }
    body {
      background: var(--bg-dark);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--bg-panel);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }
    header h1 { margin: 0; font-size: 20px; color: var(--accent); }
    main {
      flex: 1;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    #balanceBox {
      background: #111;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
      font-size: 18px;
    }
    #balanceBox span {
      color: var(--gold);
      font-weight: bold;
    }
    button {
      background: var(--gold);
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { opacity: 0.9; }

    h2 { margin-top: 32px; border-bottom: 1px solid #333; padding-bottom: 6px; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    th, td {
      border-bottom: 1px solid #222;
      padding: 8px;
      text-align: left;
    }
    th { color: var(--muted); }
    tr:hover { background: #111; }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: var(--muted);
      background: #0a0a0a;
      border-top: 1px solid #111;
    }
  </style>
  <script>
    const API = "https://api.johka.be/api";

    async function fetchWallet(){
      const token = localStorage.getItem("token");
      if(!token) return location.href="/login.html";

      const res = await fetch(API + "/wallet", {
        headers:{Authorization:"Bearer "+token}
      });
      const data = await res.json();
      document.getElementById("balance").textContent = data.balance;
    }

    async function fetchTips(){
      const token = localStorage.getItem("token");
      const res = await fetch(API + "/tips", {
        headers:{Authorization:"Bearer "+token}
      });
      const list = await res.json();
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";
      for(const t of list){
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(t.when).toLocaleString()}</td>
          <td>${t.from}</td>
          <td>${t.to}</td>
          <td>${t.amount}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    async function topup(){
      const token = localStorage.getItem("token");
      const amount = prompt("Hoeveel tokens opwaarderen?", "100");
      if(!amount) return;
      const res = await fetch(API + "/wallet/topup?amount=" + amount, {
        method:"POST", headers:{Authorization:"Bearer "+token}
      });
      const data = await res.json();
      alert("Wallet +"+amount+" tokens!");
      document.getElementById("balance").textContent = data.balance;
    }

    window.addEventListener("DOMContentLoaded", ()=>{
      fetchWallet();
      fetchTips();
      document.getElementById("topupBtn").addEventListener("click", topup);
    });
  </script>
</head>
<body>
  <header>
    <h1>Johka Wallet</h1>
    <a href="/room.html" style="color:#fff;text-decoration:none;">‚¨ÖÔ∏è Terug</a>
  </header>

  <main>
    <div id="balanceBox">
      Saldo: üí∞ <span id="balance">0</span> tokens <br>
      <button id="topupBtn">Opwaarderen</button>
    </div>

    <h2>üìú Transacties</h2>
    <table>
      <thead>
        <tr><th>Datum</th><th>Van</th><th>Naar</th><th>Bedrag</th></tr>
      </thead>
      <tbody>
        <tr><td colspan="4">Laden...</td></tr>
      </tbody>
    </table>
  </main>

  <footer>
    Johka Wallet ‚Äì powered by Johka Live ‚ö°
  </footer>
</body>
</html>
