<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nieuw wachtwoord | Johka Live</title>
  <link rel="stylesheet" href="/css/login-popup.css">
  <style>
    .popup-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 380px;
      padding: 35px 40px;
      text-align: center;
      color: #fff;
      z-index: 9999;
    }

    .popup-box h2 {
      margin-bottom: 25px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    .popup-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      background: #2b2b2b;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
      box-sizing: border-box;
    }

    .popup-box input::placeholder {
      color: #999;
    }

    .popup-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #28a745;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .popup-box button:hover {
      background: #1f8737;
    }

    #msg {
      margin-top: 12px;
      font-size: 14px;
      color: #ffd500;
    }
  </style>
</head>
<body>
  <div class="popup-box">
    <h2>Nieuw wachtwoord</h2>
    <form id="resetForm">
      <input type="password" id="password" placeholder="Nieuw wachtwoord" required>
      <button type="submit">Wijzig wachtwoord</button>
      <p id="msg"></p>
    </form>
  </div>

  <script>
  const token = new URLSearchParams(window.location.search).get("token");
  const msg = document.getElementById("msg");
  document.getElementById("resetForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const password = document.getElementById("password").value.trim();
    const res = await fetch("https://api.johka.be/api/reset-password", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ token, password })
    });
    const data = await res.json();
    if (res.ok) {
      msg.style.color = "#00ff99";
      msg.textContent = "✅ Wachtwoord gewijzigd! Je wordt doorgestuurd...";
      setTimeout(() => window.location.href = "login.html", 2500);
    } else {
      msg.textContent = data.detail || "❌ Er is iets misgegaan.";
    }
  });
  </script>
</body>
</html>
