  <script>
    const API = "https://api.johka.be/api";
    const params = new URLSearchParams(window.location.search);
    const storedUsername = localStorage.getItem("username");
    const activeUsername = params.get("u") || storedUsername || "";
    const isEmbedded = params.has("embed");

    if (isEmbedded) {
      document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("embedded");
      });
    }

    async function loadCreator() {
      const username = activeUsername;
      if (!username) {
        document.body.innerHTML = "<h2 style='text-align:center;color:white;margin-top:50px;'>‚ùå Geen gebruiker opgegeven</h2>";
        return;
      }

      try {
        const res = await fetch(`${API}/creator/${username}`);
        if (!res.ok) throw new Error("Niet gevonden");
        const c = await res.json();

        const previewImage = c.preview_url || c.banner || "/default-banner.jpg";
        document.getElementById("banner").style.backgroundImage = `url('${previewImage}')`;
        document.getElementById("avatar").src = c.avatar || c.preview_url || "/default-avatar.png";
        document.getElementById("username").textContent = c.username;
        document.getElementById("bio").textContent = c.bio || "Geen bio opgegeven.";
        const statusEl = document.getElementById("liveStatus");
        statusEl.textContent = c.is_live ? `üü¢ Live ‚Äî ${c.viewers || 0} kijkers` : "üî¥ Offline";


        const gal = document.querySelector(".gallery");
        gal.innerHTML = "";
        if (c.gallery && c.gallery.length) {
          for (const img of c.gallery) {
            const i = document.createElement("img");
            i.src = img;
            gal.appendChild(i);
          }
        } else {
          gal.innerHTML = "<p>Geen foto's beschikbaar.</p>";
        }

        const joinBtn = document.getElementById("joinBtn");
        if (c.room_slug) {
          joinBtn.disabled = false;
          joinBtn.textContent = "üé• Bekijk Live Room";
          joinBtn.onclick = () => {
            window.location.href = `/viewer.html?room=${c.room_slug}&u=${encodeURIComponent(c.username)}`;
          };
        } else {
          joinBtn.disabled = true;
          joinBtn.textContent = "üî¥ Momenteel offline";
        }
      } catch (e) {
        document.body.innerHTML = `<h2 style='text-align:center;color:white;margin-top:50px;'>‚ùå Gebruiker niet gevonden</h2>`;
      }
    }

    async function sendTip(){
      const amount = parseInt(document.getElementById("tipAmount").value || "0");
      if(amount <= 0) return alert("Ongeldig bedrag");
      const token = localStorage.getItem("token");
      if(!token) return alert("Je moet ingelogd zijn om te tippen.");
      const username = activeUsername;
      const res = await fetch(`${API}/tip`, {
        method:"POST",
        headers:{
          Authorization:"Bearer " + token,
          "Content-Type":"application/json"
        },
        body: JSON.stringify({ to_username: username, amount })
      });
      if(res.ok) alert("üí∏ Tip gestuurd!");
      else alert("‚ùå Tip mislukt");
    }
// üîí Verberg de Edit-knop als dit NIET jouw eigen profiel is (behalve bij embed)
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const viewedUser = params.get("u");
  const isEmbedded = params.has("embed");
  const token = localStorage.getItem("token");
  const editBtn = document.querySelector("a[href='/settings.html']");

  // als er geen editknop is, of het is een embed van jezelf => niets doen
  if (!editBtn) return;
  if (isEmbedded && token) return; // laat hem zichtbaar bij eigen stream (viewer)

  // als geen token => verbergen
  if (!token) {
    editBtn.remove();
    return;
  }

  try {
    const payload = JSON.parse(atob(token.split(".")[1]));
    const loggedUser = payload.sub || payload.username || payload.user;

    // alleen verwijderen als je niet dezelfde gebruiker bent
    if (loggedUser && loggedUser.toLowerCase() !== viewedUser.toLowerCase()) {
      editBtn.remove();
    }
  } catch (err) {
    console.warn("Kon token niet uitlezen:", err);
    editBtn.remove();
  }
});


    window.addEventListener("DOMContentLoaded", loadCreator);
    window.addEventListener("DOMContentLoaded", ()=>{
      const tipBtn = document.getElementById("tipBtn");
      if (tipBtn) {
        tipBtn.addEventListener("click", sendTip);
      }
    });
  </script>
