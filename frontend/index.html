<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Johka Live ‚Äì Ontdek Creators</title>
  <link rel="stylesheet" href="/css/style-index.css" />
</head>

<body>
  <!-- üîù NAVBAR -->
  <header class="topbar">
    <div class="nav-left">
      <div class="logo">Johka Live üî•</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Discover</a>
        <a href="#">Tags</a>
        <a href="#">Private Shows</a>
        <a href="#">Following</a>
        <a href="#">Merch</a>
      </nav>
    </div>

    <div class="nav-right">
      <div class="profile-menu" id="profileMenu">
        <button id="profileBtn">üë§ Gebruiker ‚ñæ</button>
        <div class="dropdown" id="profileDropdown">
          <div class="dropdown-content">
            <div class="darkmode-toggle">
              <label for="darkSwitch">üåô Dark Mode</label>
              <input type="checkbox" id="darkSwitch" />
            </div>
            <hr />
            <p><strong>Status:</strong> Basic Member</p>
            <p><strong>Tokens:</strong> <span id="tokenCount">13</span></p>
            <hr />
            <a href="/profile.html">My Profile</a>
            <a href="/collection.html">My Collection</a>
            <a href="/feedback.html">Send Feedback</a>
            <a href="/logout.html">Log Out</a>
          </div>
        </div>
      </div>

      <button id="broadcastBtn">Broadcast Yourself</button>
      <button id="signupBtn" onclick="location.href='/register.html'">
        Sign Up ‚ñ∂
      </button>
    </div>
  </header>

  <!-- üü† MAIN -->
  <main>
    <h1>Featured Creators</h1>
    <section id="streams">Laden‚Ä¶</section>
  </main>

  <!-- ‚öôÔ∏è FOOTER -->
  <footer>¬© 2025 Johka Live ‚Äî powered by LiveKit ‚ö°</footer>

  <script>
    // ===== DROPDOWN =====
    const profileBtn = document.getElementById("profileBtn");
    const dropdown = document.getElementById("profileDropdown");
    profileBtn.addEventListener("click", () => dropdown.classList.toggle("show"));
    window.addEventListener("click", e => {
      if (!e.target.matches("#profileBtn")) dropdown.classList.remove("show");
    });

    // ===== DARK MODE =====
    const darkSwitch = document.getElementById("darkSwitch");
    const prefersDark = localStorage.getItem("darkMode") === "true";
    if (prefersDark) document.body.classList.add("dark");
    darkSwitch.checked = prefersDark;
    darkSwitch.addEventListener("change", () => {
      document.body.classList.toggle("dark", darkSwitch.checked);
      localStorage.setItem("darkMode", darkSwitch.checked);
    });

    // ===== STREAMS OPHALEN =====
    const API = "https://api.johka.be/api";
  const container = document.getElementById("streams");

  async function loadStreams() {
    try {
      const res = await fetch(`${API}/public/streams`);
      const data = await res.json();

      if (!data.length) {
        container.innerHTML = "<p class='no-streams'>Momenteel geen live streams‚Ä¶</p>";
        return;
      }

      container.innerHTML = data.map(s => {
        // üß© Gebruik snapshot van backend als preview, anders placeholder
        const preview = s.preview_url
          ? `${s.preview_url}?v=${Date.now()}`
          : s.thumb || `https://picsum.photos/seed/${encodeURIComponent(s.username)}/400/300`;

        const target = s.room
          ? `/viewer.html?room=${encodeURIComponent(s.room)}&u=${encodeURIComponent(s.username)}`
          : `/creatorpage.html?u=${encodeURIComponent(s.username)}`;

        return `
          <div class="card" onclick="location.href='${target}'">
            <img src="${preview}" alt="${s.username}" loading="lazy">
            <div class="info">
              <div class="name">${s.username}</div>
              <div class="viewers">üëÅ ${s.viewers || 0} kijkers</div>
            </div>
          </div>`;
      }).join("");

    } catch (err) {
      container.innerHTML = "<p class='error'>‚ùå Fout bij laden streams</p>";
      console.error("Stream load error:", err);
    }
  }

  loadStreams();
  let refreshTimer = setInterval(loadStreams, 60000);
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) clearInterval(refreshTimer);
    else {
      loadStreams();
      refreshTimer = setInterval(loadStreams, 60000);
    }
  });

    // ===== USERNAAM TONEN & TOKEN CHECK =====
    const username = localStorage.getItem("username");
    const token = localStorage.getItem("token");
    function tokenExpired(token) {
      try {
        const payload = JSON.parse(atob(token.split(".")[1]));
        const now = Math.floor(Date.now() / 1000);
        return payload.exp && payload.exp < now;
      } catch {
        return true;
      }
    }
    if (token && tokenExpired(token)) {
      console.log("üîí Token verlopen, uitloggen...");
      localStorage.removeItem("token");
      localStorage.removeItem("username");
    }

    // Dynamische dropdown
   if (username && token && !tokenExpired(token)) {
  // ‚úÖ Ingelogd ‚Üí dropdown aanpassen
  profileBtn.innerText = `üë§ ${username} ‚ñæ`;
  document.querySelector(".dropdown-content").innerHTML = `
    <p><strong>Status:</strong> Basic Member</p>
    <p><strong>Tokens:</strong> 13</p>
    <hr>
    <a href="/profile.html">My Profile</a>
    <a href="/feedback.html">Send Feedback</a>
    <a href="#" onclick="logoutUser(); return false;" style="color:#ff7300;">(Log Out)</a>
  `;
} else {
  // ‚ùå Niet ingelogd
  profileBtn.innerText = "üë§ Anonymous ‚ñæ";
  document.querySelector(".dropdown-content").innerHTML = `
    <p><strong>Status:</strong> Anonymous</p>
    <p><strong>Tokens:</strong> 0</p>
    <hr>
    <a href="#" onclick="openLoginPopup(); return false;" style="color:#ff7300;">(Log In)</a>
    <a href="/register.html" style="color:#0080c0;">(Sign Up)</a>
  `;
}


    // ===== BROADCAST BUTTON =====
    document.getElementById("broadcastBtn").addEventListener("click", () => {
      if (!localStorage.getItem("token")) {
        openLoginPopup(); // eerst inloggen
      } else {
        location.href = "/room.html"; // ingelogd ‚Üí kamer in
      }
    });
  </script>

  <!-- üî≤ LOGIN POPUP MODAL -->
  <div id="loginModal" class="modal">
    <div class="modal-content fade-in">
      <button class="close" onclick="closeLoginPopup()">‚úñ</button>
      <iframe src="" class="login-frame"></iframe>
    </div>
  </div>

  <style>
    .modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
    }
    .modal.show {
      opacity: 1;
      pointer-events: auto;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 380px;
      max-width: 90%;
      overflow: hidden;
      position: relative;
      transform: scale(0.95);
      transition: transform 0.35s ease;
    }
    .modal.show .modal-content {
      transform: scale(1);
    }
    .modal-content iframe {
      border: none;
      width: 100%;
      height: 440px;
    }
    .modal-content .close {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: none;
      color: #ff7300;
      font-size: 22px;
      cursor: pointer;
    }
    body.dark .modal-content { background: #222; }
  </style>

  <script>
    // üåô Popup openen
    function openLoginPopup() {
      const modal = document.getElementById("loginModal");
      const iframe = modal.querySelector("iframe");
      const dark = document.body.classList.contains("dark");
      iframe.src = `/login.html?dark=${dark}`;
      modal.classList.add("show");
    }

    function logoutUser() {
  localStorage.removeItem("username");
  localStorage.removeItem("token");
  profileBtn.innerText = "üë§ Anonymous ‚ñæ";
  document.querySelector(".dropdown-content").innerHTML = `
    <p><strong>Status:</strong> Anonymous</p>
    <p><strong>Tokens:</strong> 0</p>
    <hr>
    <a href="#" onclick="openLoginPopup(); return false;" style="color:#ff7300;">(Log In)</a>
    <a href="/register.html" style="color:#0080c0;">(Sign Up)</a>
  `;
  console.log("üö™ Uitgelogd");
}


    // ‚ùå Popup sluiten
    function closeLoginPopup() {
      document.getElementById("loginModal").classList.remove("show");
    }

    // üì© Ontvang melding van login-popup
   window.addEventListener("message", e => {
  if (e.data?.type === "LOGIN_SUCCESS" && e.data.username) {
    closeLoginPopup();

    // üîî Welkomstmelding
    const msg = document.createElement("div");
    msg.textContent = `üëã Welkom terug, ${e.data.username}!`;
    Object.assign(msg.style, {
      position: "fixed", top: "20px", right: "20px",
      background: "#ff7300", color: "#fff", padding: "10px 15px",
      borderRadius: "8px", fontWeight: "bold", zIndex: "9999",
      boxShadow: "0 4px 10px rgba(0,0,0,0.3)"
    });
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 3000);

    // ‚úÖ Update profielknop en dropdown onmiddellijk
    profileBtn.innerText = `üë§ ${e.data.username} ‚ñæ`;
    document.querySelector(".dropdown-content").innerHTML = `
      <p><strong>Status:</strong> Basic Member</p>
      <p><strong>Tokens:</strong> 13</p>
      <hr>
      <a href="/profile.html">My Profile</a>
      <a href="/feedback.html">Send Feedback</a>
      <a href="#" onclick="logoutUser(); return false;" style="color:#ff7300;">(Log Out)</a>
    `;

    // Bewaren in localStorage
    localStorage.setItem("username", e.data.username);
  }
});

  </script>
</body>
</html>
