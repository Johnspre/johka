<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggen | Johka Live</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Inloggen</h2>

  <form id="loginForm">
    <label for="username">Gebruikersnaam:</label><br>
    <input type="text" id="username" name="username" placeholder="Je gebruikersnaam" required><br><br>

    <label for="password">Wachtwoord:</label><br>
    <input type="password" id="password" name="password" placeholder="Je wachtwoord" required><br><br>

    <button type="submit">Inloggen</button>
  </form>

  <p id="msg"></p>
  <p>Nog geen account? <a href="register.html">Maak er één aan</a>.</p>

  <script src="js/auth.js"></script>
</body>
</html>
