<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggen | Johka Live</title>
  <link rel="stylesheet" href="/css/login-popup.css">
</head>
<body>
  <div class="login-box">
    <h2>Inloggen</h2>

    <form id="loginForm">
      <label for="username">Gebruikersnaam:</label>
      <input type="text" id="username" name="username" placeholder="Je gebruikersnaam" required>

      <label for="password">Wachtwoord:</label>
      <input type="password" id="password" name="password" placeholder="Je wachtwoord" required>

      <button type="submit">Inloggen</button>
      <p><a href="forgot-password.html">Wachtwoord vergeten?</a></p>
      <p id="msg"></p>


      <div class="register-link">
        Nog geen account? <a href="/register.html">Maak er Ã©Ã©n aan</a>.
      </div>
    </form>
  </div>

  <script src="/js/auth.js"></script>

  <script>
  // ðŸŒ™ Dark-mode van hoofdsite overnemen
  const params = new URLSearchParams(window.location.search);
  if (params.get("dark") === "true") {
    document.body.classList.add("dark");
  }

  // ðŸ”” Bericht sturen naar hoofdvenster na succesvolle login
  window.addEventListener("storage", (e) => {
    if (e.key === "token" && e.newValue) {
      const username = localStorage.getItem("username");
      if (window.top && window.top !== window) {
        window.top.postMessage({ type: "LOGIN_SUCCESS", username }, "*");
      }
    }
  });
  </script>
</body>
</html>
