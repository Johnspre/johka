<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wachtwoord vergeten | Johka Live</title>
  <link rel="stylesheet" href="/css/login-popup.css">
  <style>
    .login-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 320px;
      margin: 0 auto;
      padding: 35px 40px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
      font-weight: 700;
      color: #222;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      background: #f9f9f9;
    }

    input::placeholder {
      color: #777;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005fcc;
    }

    #msg {
      margin-top: 10px;
      color: #e67e22;
      font-size: 14px;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #777;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Wachtwoord vergeten</h2>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="Vul je e-mailadres in" required>
      <button type="submit">Verstuur resetlink</button>
      <p id="msg"></p>
    </form>
    <a href="login.html" class="back-link">‚Üê Terug naar inloggen</a>
  </div>

  <script>
  document.getElementById("forgotForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const res = await fetch("https://api.johka.be/api/forgot-password", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ email })
    });
    const data = await res.json();
    document.getElementById("msg").textContent = data.detail || "Er is iets misgegaan.";
  });
  </script>
</body>
</html>
