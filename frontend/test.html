<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Johka LiveKit Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 30px;
    }
    h1 { color: #38bdf8; }
    button {
      padding: 10px 16px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }
    #log {
      background: #1e293b;
      padding: 10px;
      border-radius: 6px;
      margin-top: 20px;
      height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>ğŸ¥ Johka LiveKit Test Tool</h1>
  <p>Test hier of de LiveKit server correct tokens accepteert en verbinding maakt.</p>

  <button id="btnToken">Token ophalen</button>
  <button id="btnConnect">Verbinding testen</button>
  <div id="log"></div>

  <script type="module">
    import { Room } from "https://cdn.jsdelivr.net/npm/livekit-client@2.0.10/+esm";

    const API = "https://api.johka.be/api";
    const WS_URL = "wss://live.johka.be";
    const logEl = document.getElementById("log");
    const addLog = (msg, ok = false, err = false) => {
      const line = document.createElement("div");
      line.style.color = err ? "#f87171" : ok ? "#4ade80" : "#e2e8f0";
      line.textContent = msg;
      logEl.appendChild(line);
      logEl.scrollTop = logEl.scrollHeight;
    };

    let token = null;
    let room = null;

    document.getElementById("btnToken").onclick = async () => {
      addLog("â¡ï¸ Ophalen van LiveKit-token...");
      try {
        const res = await fetch(`${API}/livekit-token-test`, {
          method: "POST",
          headers: { "Authorization": "Bearer TEST", "Content-Type": "application/json" },
          body: "{}"
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || res.statusText);
        token = data.token;
        addLog("âœ… Token ontvangen: " + token.substring(0, 40) + "...");
      } catch (e) {
        addLog("âŒ Token ophalen mislukt: " + e.message, false, true);
      }
    };

    document.getElementById("btnConnect").onclick = async () => {
      if (!token) return addLog("âš ï¸ Geen token â€” klik eerst op 'Token ophalen'");
      addLog("ğŸ”— Verbinden met LiveKit...");

      room = new Room();
      try {
        await room.connect(WS_URL, token);
        addLog("âœ… Verbonden met LiveKit-server!", true);
        await room.disconnect();
        addLog("ğŸ”Œ Verbinding correct afgesloten.");
      } catch (err) {
        addLog("âŒ Verbinding mislukt: " + err.message, false, true);
      }
    };
  </script>
</body>
</html>
