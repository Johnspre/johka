<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registreren | Johka Live</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Registreren</h2>

  <form id="regForm">
    <label for="username">Gebruikersnaam:</label><br>
    <input type="text" id="username" name="username" placeholder="Kies een gebruikersnaam" required><br><br>

    <label for="email">E-mailadres:</label><br>
    <input type="email" id="email" name="email" placeholder="naam@voorbeeld.com" required><br><br>

    <label for="password">Wachtwoord:</label><br>
    <input type="password" id="password" name="password" placeholder="Kies een sterk wachtwoord" required><br><br>

    <button type="submit">Registreren</button>
  </form>

  <p id="msg"></p>
  <p>Heb je al een account? <a href="login.html">Log hier in</a>.</p>

  <script src="js/auth.js"></script>
</body>
</html>
