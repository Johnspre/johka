<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registreren | Johka Live</title>
  <link rel="stylesheet" href="/css/login-popup.css">
</head>
<body>
  <div class="login-box">
    <h2>Registreren</h2>

    <form id="regForm">
      <label for="username">Gebruikersnaam:</label>
      <input type="text" id="username" name="username" placeholder="Kies een gebruikersnaam" required>

      <label for="email">E-mailadres:</label>
      <input type="email" id="email" name="email" placeholder="naam@voorbeeld.com" required>

      <label for="password">Wachtwoord:</label>
      <input type="password" id="password" name="password" placeholder="Kies een sterk wachtwoord" required>

      <label for="password2">Herhaal wachtwoord:</label>
      <input type="password" id="password2" name="password2" placeholder="Herhaal je wachtwoord" required>

      <button type="submit">Registreren</button>
      <p id="msg"></p>
    </form>

    <div class="register-link">
      Heb je al een account? <a href="/login.html">Log hier in</a>.
    </div>

    <hr style="margin: 25px 0; border: 0; border-top: 1px solid #ddd;">
    <section id="extra">
      <h3 style="color:#ff7300; font-size:1rem;">Leeftijdsverificatie (binnenkort beschikbaar)</h3>
      <p style="font-size:14px; color:#666;">
        We vragen binnenkort een eenvoudige leeftijdscheck om Johka Live veilig te houden.
      </p>
    </section>
  </div>

  <script>
  document.getElementById("regForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const msg = document.getElementById("msg");
    msg.textContent = "";

    const pw1 = document.getElementById("password").value;
    const pw2 = document.getElementById("password2").value;
    if (pw1 !== pw2) {
      msg.style.color = "red";
      msg.textContent = "‚ùå Wachtwoorden komen niet overeen.";
      return;
    }

    const data = {
      username: document.getElementById("username").value,
      email: document.getElementById("email").value,
      password: pw1,
      password2: pw2,
    };

    try {
      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const json = await res.json();
      msg.style.color = res.ok ? "green" : "red";
      msg.textContent = json.message || json.detail || "Onbekende fout.";
    } catch (err) {
      msg.style.color = "red";
      msg.textContent = "Serverfout, probeer later opnieuw.";
    }
  });
  </script>
</body>
</html>
