# =========================================================
# JOHKA LIVE - STABLE STACK (v2)
# Locatie: /opt/johka-live/infra/docker-compose.yml
# =========================================================

services:
  ########################################################
  # POSTGRES DATABASE
  ########################################################
  postgres:
    image: postgres:16
    container_name: infra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: johka
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SuperSterkWachtwoord123}
      POSTGRES_DB: johka
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U johka -h 127.0.0.1 || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10
    env_file:
      - /opt/johka-live/.env
    networks:
      - jnet

  ########################################################
  # REDIS CACHE
  ########################################################
  redis:
    image: redis:7
    container_name: infra-redis
    restart: unless-stopped
    command: >
      sh -c "redis-server --requirepass ${REDIS_PASSWORD:-SuperSterkWachtwoord123}"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-SuperSterkWachtwoord123}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    env_file:
      - /opt/johka-live/.env
    networks:
      - jnet

  ########################################################
  # LIVEKIT SERVER
  ########################################################
  livekit:
    image: livekit/livekit-server:latest
    container_name: infra-livekit
    restart: unless-stopped
    env_file:
      - /opt/johka-live/.env
    command: ["--config", "/etc/livekit.yaml", "--node-ip", "0.0.0.0", "--port", "7880"]
    volumes:
      - /opt/johka-live/infra/livekit.yaml:/etc/livekit.yaml
    expose:
      - "7880"
    ports:
      - "7880:7880"
      - "7881:7881/tcp"
      - "7882:7882/udp"
      - "5349:5349/tcp"
      - "3478:3478/udp"

    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 7880 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s

    
    networks:
      - jnet


  ########################################################
  # BACKEND API (FastAPI)
  ########################################################
  backend:
    build:
      context: ../backend
    container_name: infra-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - /opt/johka-live/.env
    working_dir: /app
    volumes:
      - ../backend/app:/app
    command: >
      sh -c "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\").read()' || exit 1"]
      interval: 60s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - jnet

  
  ########################################################
  # CADDY REVERSE PROXY
  ########################################################
  caddy:
    image: caddy:2
    container_name: infra-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ../frontend:/usr/share/caddy
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      backend:
        condition: service_healthy
      livekit:
        condition: service_healthy
    networks:
      - jnet

##########################################################
# VOLUMES
##########################################################
volumes:
  caddy_data:
  caddy_config:

##########################################################
# NETWORK DEFINITIE
##########################################################
networks:
  jnet:
    driver: bridge
